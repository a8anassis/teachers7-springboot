<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/userinsert.css}">
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<h1>Create New User</h1>

<div class="main-content">
    <form method="post" th:object="${userInsertDTO}">

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" name="username" />
            <div th:if="${#fields.hasErrors('username')}">
                <p th:classappend="${#fields.hasErrors('username')} ? 'error'" th:errors="*{username}"></p>
            </div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" name="password"/>
            <div th:if="${#fields.hasErrors('password')}">
                <p th:classappend="${#fields.hasErrors('password')} ? 'error'" th:errors="*{password}"></p>
            </div>
        </div>

        <div>
            <label for="role">Role:</label>
            <select th:field="*{role}" id="role">
<!--                <option value="TEACHER">Teacher</option>-->
<!--                <option value="STUDENT">Student</option>-->
<!--                <option value="ADMIN">Admin</option>-->
            </select>
            <div th:if="${#fields.hasErrors('role')}">
                <p th:classappend="${#fields.hasErrors('role')} ? 'error'" th:errors="*{role}"></p>
            </div>
        </div>

        <button type="submit">Create User</button>
    </form>
</div>


<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
