<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
</head>
<body>

<header th:fragment="headerFragment" class="header-bg py-2">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Left Section (Logo + Title) -->
            <div class="d-flex align-items-center gap-3 ms-3">
                <a th:href="@{/}" class="d-flex align-items-center">
                    <img th:src="@{/img/gov_header_logo.svg}" alt="Government Logo" class="gov-logo">
                </a>
                <span class="text-white fs-4 d-none d-md-block">Coding Factory - Education Reinvented</span>
            </div>

            <!-- Right Section (User + Logout) -->
            <div class="d-flex align-items-center gap-3 me-3" sec:authorize="isAuthenticated()">
                <span class="text-white fs-6" th:text="${#authentication.name}"></span>
                <a th:href="@{/logout}" class="btn btn-sm logout-btn fw-bold text-white">Έξοδος</a>
            </div>
        </div>
    </div>
    <div class="header-line"></div>
</header>

</body>
</html>
